<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <div class="input-container">
        <!-- <label for="city-input">Enter City:</label> -->
        <label for="city-input">Select a city:</label>
<select id="city-name" name="city" onchange="checkInput(this.value)">
  <option value="">--Please choose a city--</option>
  <option value="New York, USA">New York</option>
  <option value="Paris, France">Paris</option>
  <option value="Sydney, Australia">Sydney</option>
  <option value="Tokyo, Japan">Tokyo</option>
  <option value="Cairo, Egypt">Cairo</option>
  <option value="other">Other (please specify)</option>
</select>
        <!-- <input type="text" id="city-input" placeholder="Halifax" > -->
        <button id="get-weather-btn">Get Weather</button>
      </div>
      <div class="weather-info-container">
        <h2 id="city-name"></h2>
        <img id="weather-icon" alt="Weather Icon">
        <div class="weather-details">
          <p id="condition"></p>
          <p id="details"></p>
          <p>Sunrise: <span id="sunrise"></span></p>
          <p>Sunset: <span id="sunset"></span></p>
          <p>Wind Speed: <span id="wind-speed"></span></p>
          <p>Pressure: <span id="pressure"></span></p>
        </div>
      </div>
      <div id="forecast-container"></div>
    </main>
    <ul id="forecast-list"></ul>
    <script src="weather.js"></script>
  </body>
</html>
